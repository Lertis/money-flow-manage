<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ng-container *ngIf="loadingUser; then loadCard; else spinner"></ng-container>
    <ng-template #loadCard>
      <div class="update-container-cards">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <mat-form-field>
                <input [(ngModel)]="user.userName" matInput placeholder="User Name" type="text" />
              </mat-form-field>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
        <br>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <mat-form-field>
                <input [(ngModel)]="user.userEmail" matInput placeholder="User Name" type="email" />
              </mat-form-field>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
        <br>
        <ion-card style="display: flex">
          <ion-card-header>
            <ion-card-title>Change your profile photo</ion-card-title>
            <ion-card-subtitle class="image-profile-update">
              <!--               <ion-img [src]="user.userPhoto? user.userPhoto : 'https://powerplants.com.au/wp-content/uploads/2017/04/no-profile-pic.jpg' "
              class="ipu" style="width: 10em; height: 10em;"
              (click)="viewImage(photoToFireStore, imgTitle, imgDescription)"></ion-img> -->
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content *ngIf="photoToFireStore" class="image-profile-update">
            <ion-img src="{{photoToFireStore}}" class="ipu" (click)="viewImage(photoToFireStore, imgTitle, imgDescription)"></ion-img>
          </ion-card-content>
          <button mat-icon-button (click)="takePhoto()" style="margin: 1em 1em 1em -1.1em;">
              <mat-icon>camera_alt</mat-icon>
          </button>
        </ion-card>
        <button mat--button (click)="uploadPhoto()">Change Photo</button>
