<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <h2>Own Categories</h2>
    <small><strong>INFO! You can CRUD only yours!</strong></small>
  </div>
  
  <div *ngIf="allUserCategories.length > 0">
      <ion-list @loadCategories *ngFor="let ctg of allUserCategories">
          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option (click)="updateCategory(ctg)"><ion-icon name="sync"></ion-icon></ion-item-option>
            </ion-item-options>
        
            <ion-item>
              <ion-label>{{ctg.name}}</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option (click)="deleteCategory(ctg)"><ion-icon name="trash"></ion-icon></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          </ion-list>
  </div>
</ion-content>
